		var circles = [];

		function onKeyDown(event) {
			// important!!
			// var maxPoint = new Point(view.size.width, view.size.height);
			// var randomPoint = Point.random();
			// var point = maxPoint * randomPoint
			// --------------------------------
			if(keyData[event.key]) {
				var circle = new Path.Circle(randLoc(), 500);
				circle.fillColor = keyData[event.key]["color"];
				keyData[event.key]["sound"].play();
				
				circles.push(circle);
			}
		}

		function onFrame(event) {
			for(var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1.5;
				circles[i].scale(0.9);
			}
			for(var j = 0; j < circles.length; j++) {
				if(circles[j].area < 1) {
					circles[j].remove();
					circles.splice(j,1);
				}
			}
		}

		function randLoc() {
			// var width = Number($("canvas").css("width").slice(0,-2));
			// var height = Number($("canvas").css("height").slice(0,-2));

			var x = Math.floor(Math.random()*(view.size.width+1));
			var y = Math.floor(Math.random()*(view.size.height+1));

			var loc = new Point(x,y);
			return loc;
